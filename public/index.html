    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NRNHQPB7TQ"></script>
    <script>
      const host = window.location.hostname;

      // Don't initialize Google Analytics if on local
      if (host !== 'localhost') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NRNHQPB7TQ');
      }
    </script>
